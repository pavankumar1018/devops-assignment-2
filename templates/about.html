
{% extends "base.html" %}
{% block content %}
<div class="card shadow border-0">
  <div class="card-body p-5">
    <div class="row align-items-center">
      <div class="col-lg-8">
        <h2 class="fw-bold text-dark mb-4">About CineBook</h2>
        <p class="lead text-muted mb-4">This is a modern Ticket Booking web application built with Flask, designed to provide seamless movie ticket booking experience.</p>
        <div class="d-flex gap-3 flex-wrap">
          <span class="badge bg-primary rounded-pill p-3">Fast Booking</span>
          <span class="badge bg-success rounded-pill p-3">Secure Payments</span>
          <span class="badge bg-info rounded-pill p-3">Instant Confirmation</span>
        </div>
      </div>
      <div class="col-lg-4 text-center">
        <div class="fs-1">🎟️</div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
